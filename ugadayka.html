	<script type="text/javascript">

	function Play() {
		
		var numComp = (Math.round(Math.random()*100));
		var count = 0;
		
		do {
			var numUser = prompt('Угадайте число от 1 до 100 (0 - прервать игру)');
			count++;

			if (numUser > 0 && numUser < numComp) {
				alert('Ваше число слишком маленькое, попробуйте еще раз!');
			}
			else if (numUser > numComp && numUser <= 100) {
				alert('Ваше число слишком большое, попробуйте еще раз!');
			}
			else if (numUser == numComp) {
				alert('Ура, вы угадали за ' + count + ' попыток!');
				break;
			}
			else if (numUser == '0') {
				alert('Вы прервали игру');
				break;
			}
			else alert('Вы ввели что-то не то');
		} while (true);

	}

	</script>
